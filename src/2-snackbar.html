<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snackbar</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <a class="back-home" href="./index.html">Go to home</a>
      <form class="form">
        <label class="container-delay">
          Delay (ms)
          <input class="delay-ms" type="number" name="delay" required />
        </label>

        <fieldset class="container-state">
          <legend>State</legend>
          <label class="state-item">
            <input
              class="form-item"
              type="radio"
              name="state"
              value="fulfilled"
              required
            />
            Fulfilled
          </label>
          <label class="state-item">
            <input
              class="form-item"
              type="radio"
              name="state"
              value="rejected"
              required
            />
            Rejected
          </label>
        </fieldset>

        <button class="button-create" type="submit">Create notification</button>
      </form>
    </section>
    <script type="module" src="./js/2-snackbar.js"></script>
  </body>
</html>
